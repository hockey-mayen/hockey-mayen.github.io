<header>

            <img src="/assets/images/Logo_transparenter_Hintergrund_300dpi-300x300.png" alt="Vereinslogo" class="logo">
        </div>

        <!-- Flexbox-Container für Titel und Navigation -->
        <div class="header-content">
            <div class="title-text">

            <nav>
                <ul class="nav-grid">
                    <li><a href="/" class="{% if page.url == '/' %}active{% endif %}">Über uns</a></li>
                    <li><a href="/training" class="{% if page.url contains '/training' %}active{% endif %}">Training</a></li>
                    <li><a href="/turniere" class="{% if page.url contains '/turniere' %}active{% endif %}">Turniere</a></li>
                    <li><a href="/veranstaltungen" class="{% if page.url contains '/veranstaltungen' %}active{% endif %}">Veranstaltungen</a></li>
