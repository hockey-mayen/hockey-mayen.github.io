name: Minify CSS and JS

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Minify Tools
        run: |
          npm install -g clean-css-cli terser

      - name: Minify CSS files
        run: |
          mkdir -p assets/css/min
          for file in assets/css/*.css; do
            filename=$(basename "$file" .css)
            cleancss -o "assets/css/min/$filename.min.css" "$file"
          done

      - name: Minify JS files
        run: |
          mkdir -p assets/js/min
          for file in assets/js/*.js; do
            filename=$(basename "$file" .js)
            terser "$file" -o "assets/js/min/$filename.min.js" --compress --mangle
          done

      - name: Commit minified files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/css/min/*.min.css assets/js/min/*.min.js
          git commit -m "Auto-minified CSS and JS" || echo "No changes to commit"
          git push
