<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey-Club Grün-Weiss TuS Mayen</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tiles.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
<!-- Platzhalter für den Header -->
<div id="header-placeholder"></div>

<!-- Dynamischer Hauptinhalt -->
<main id="main-content">
    <!-- Fallback-Inhalt ist jetzt leer -->
</main>

<script>
    // Header dynamisch laden
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

            // Navigation-Handling hinzufügen
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault(); // Verhindere das Standardverhalten
                    loadContent(link.getAttribute('href')); // Lade die Seite anhand des href-Attributs
                });
            });

            // Lade Startseiteninhalt standardmäßig
            loadContent('startseite');
        })
        .catch(error => console.error('Fehler beim Laden des Headers:', error));

    // Inhalte dynamisch laden
    function loadContent(page) {
        const fileName = `${page}.json`;

        fetch(fileName)
            .then(response => response.json())
            .then(data => {
                if (data) {
                    let mainContent = `
                    <h2>${data.title}</h2>
                    <p>${data.content}</p>
                `;

                    // Wenn Kacheln vorhanden sind, füge sie hinzu
                    if (data.tiles) {
                        mainContent += `<div class="tiles-container">`;
                        data.tiles.forEach(tile => {
                            mainContent += `
                            <div class="tile">
                                <h3>${tile.title}</h3>
                                <p>${tile.description}</p>
                                <img src="${tile.image}" alt="${tile.title}">
                            </div>
                        `;
                        });
                        mainContent += `</div>`;
                    }

                    document.getElementById('main-content').innerHTML = mainContent;
                } else {
                    document.getElementById('main-content').innerHTML = `<h2>Seite nicht gefunden</h2>`;
                }
            })
            .catch(error => console.error('Fehler beim Laden der Inhalte:', error));
    }



</script>
</body>
</html>
